<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4"offsetMd="4">
        <ion-list>
          <ion-item *ngFor="let character of characters" [routerLink]="['/perfil/' + character.id]" >
            <ion-label >
              {{character.name}}
            </ion-label>
            <ion-avatar slot="start">
              <img src="{{character.image}}" alt="" >    </ion-avatar>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
